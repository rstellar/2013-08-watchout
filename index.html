<html>
<head>
  <title>D3 Watchout!</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css" src ="style.css"></style>
</head>
<body>


<!-- <svg width="700" height="450"></svg>
 -->
<script>

var gameBoard = d3.select('body').append('svg:svg')
  .attr("width",700)
  .attr("height", 450);

var enemies = [{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0},{x:0, y:0}];

var randomizer = function(array){
  for (var i = 0; i < array.length; i++) {
    array[i].x = Math.random()*700;
    array[i].y = Math.random()*450;
  };
  return array;
};



gameBoard.append("circle");

gameBoard.selectAll("circle").data(randomizer(enemies)).enter().append("circle").attr("r",12)
  .style("fill","steelblue")
  .attr("cx",function(d){return d.x;})
  .attr("cy",function(d){return d.y;});

var redraw = function(){
  gameBoard.selectAll("circle").data(randomizer(enemies)).transition().duration(300).attr("r",14)
  .style("fill","steelblue")
  .attr("cx",function(d){return d.x;})
  .attr("cy",function(d){return d.y;});
  console.log("Yo dude...");
}


setInterval(function(){redraw(), console.log("It's sorta working...");}, 500);


</script>

</body>

</html>
